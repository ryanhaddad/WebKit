<html>
<style>
  ::-webkit-scrollbar {
    width: 0px;
  }
  .outer {
    position: relative;
  }
  .middle {
    overflow-y: auto;
    height: 100px;
  }
  .inner {
    position: relative;
    height: 200px;
    background: blue;
  }

</style>
<body>
<div class="outer">

    <div class="inner"></div>
  </div>
</div>
</body>
</html>
