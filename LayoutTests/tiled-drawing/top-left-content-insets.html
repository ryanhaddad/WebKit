<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    margin: 0;
    width: 100%;
    height: 100%;
}

.wide, .tall {
    position: absolute;
    top: 0;
    left: 0;
}

.wide {
    width: 800px;
    height: 50px;
    background: orange;
}

.tall {
    width: 50px;
    height: 600px;
    background: plum;
}

body::-webkit-scrollbar {
    display: none;
}
</style>
<script>
window.internals?.setUsesOverlayScrollbars(true);

addEventListener("load", async () => {
    window.testRunner?.waitUntilDone();
    await window.testRunner?.setObscuredContentInsets(50, 0, 0, 150);
    window.testRunner?.notifyDone();
});
</script>
</head>
<body>
    <div class="wide"></div>
    <div class="tall"></div>
</body>
</html>
