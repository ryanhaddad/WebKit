<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<style>
body, html {
    width: 100%;
    height: 100%;
}

.front {
    position: fixed;
    width: 300px;
    height: 300px;
    top: 0;
    left: 0;
    background: red;
    opacity: 0.5;
    color: white;
}

.back {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 50px;
    left: 50px;
    background: blue;
    opacity: 0.5;
    color: white;
    display: none;
}
</style>
</head>
<body>
    <div class="back">back</div>
    <div class="front">front</div>
    <p>Hello world</p>
</body>
</html>
